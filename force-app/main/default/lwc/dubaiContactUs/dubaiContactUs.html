<template>
	<div class="sponsor-section">
		<div class="sponsor-content">
			<h1>Become Our Sponsor</h1>
			<p>Dubai Dreamin offers a unique opportunity to showcase your brand at one of the region's premier events.
				Gain visibility among industry leaders, innovators, and enthusiasts by supporting this dynamic
				conference. With various sponsorship packages tailored to your needs, you can maximize your brand
				exposure and network with key decision-makers. Join us in shaping the future of technology and
				innovation at Dubai Dreamin as a valued sponsor.</p>

		</div>
		<div class="RSVP-section Sponsor-Registration-section" style="padding-left: 30% !important;" >
			<c-sponsor-registration-form selected-event-id={selectedEventId} >
			</c-sponsor-registration-form>
		</div>
	</div>
	<div class="contact-us-section">
		<div class="bgImage" style={backgroundImageStyle}>
			<div class="slogan">
				<h1>Discover Endless Possibilities at Dubai Dreamin!</h1>
			</div>
			<div class="form-container" style={formBackgroundStyle}>
				<form onsubmit={handleSubmit}>
					<input type="hidden" name="orgid" value={organizationId} />
					<input type="hidden" name="retURL" value={pageUrl} />
					<div class="form-row">
						<div class="form-col">
							<label for="name">Contact Name</label>
							<input id="name" maxlength="80" name="name" size="20" type="text" required />
                 		   </div>
							<div class="form-col">
								<label for="email">Email</label>
								<input id="email" maxlength="80" name="email" size="20" type="text" required />
                  		  </div>
							</div>
							<div class="form-row">
								<div class="form-col">
									<label for="phone">Phone</label>
									<input id="phone" maxlength="40" name="phone" size="20" type="text" />
                 			   </div>
									<div class="form-col">
										<label for="subject">Subject</label>
										<input id="subject" maxlength="80" name="subject" size="20" type="text" required />

                   				 </div>
									</div>
									<div class="form-row">
										<div class="form-col full-width">
											<label for="description">Description</label>
											<textarea name="description" required></textarea>

										</div>
										<div>
											<input id="event" name="Event_Id__c" type="hidden" value={selectedEventId} />

										</div>

										</div>
										<div class="form-row">
											<div class="form-col full-width">
												<div class="">
													<input type="submit" name="submit" style="width:100%; padding 0 5px" />
                    						    </div>
												</div>
											</div>

											<input type="hidden" id="external" name="external" value="1" />
        		    </form>
										</div>
									</div>
								</div>
</template>
